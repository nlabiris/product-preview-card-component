<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="card">
        <section class="left-side">
            <div class="product-image"></div>
        </section>
        <section class="right-side">
            <section class="info">
                <p class="title">PERFUME</p>
                <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
                <p class="subheader">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </section>
            <section class="prices">
                <div class="current-price">$149.99</div>
                <div class="previous-price">$169.99</div>
            </section>
            <section class="button">
                <div>
                    <img src="images/icon-cart.svg" alt="Cart icon">
                    <p>Add to Cart</p>
                </div>
            </section>
        </section>
    </main>
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nikos Lampiris</a>.
    </footer>
</body>

</html>
